# fly.toml app configuration file generated for languageai-frontend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "languageai-frontend"
primary_region = "mia"  # Miami - cambiar según tu preferencia

[build]
  [build.args]
    NODE_VERSION = "20"

[env]
  NODE_ENV = "production"

# Configurar el buildpack para construir la app React
[build]
  builder = "heroku/buildpacks:20"
  buildpacks = ["heroku/nodejs"]

# Script de inicio (después del build)
[processes]
  web = "npm run preview"

[http_service]
  internal_port = 4173  # Puerto por defecto de vite preview
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Variables de entorno para el frontend
# Configurar en fly secrets:
# fly secrets set VITE_API_URL="https://languageai-backend.fly.dev"
